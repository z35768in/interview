<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .filter {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .day{background-color: #0f0f0f;}
        .night{background-color: white;}
    </style>
</head>

<body>
    <div class="filter night"></div>
    <div class="setting">
        <div class="gear"><i class="fa-solid fa-gear"></i></div>
        <div class="setting_content">
            <div class="day_night">
                <i class="fa-regular fa-sun"></i>
                <div class="scroll">
                    <div class="button" style=""></div>
                </div>
                <i class="fa-regular fa-moon"></i>
            </div>
        </div>
    </div>
    <main>
        <div class="head">
            <div class="logo">
                <img src="./pic/0501.jpg" alt="">
            </div>
            <div class="titleform">
                <div class="title">
                    <span>離島</span>
                    <br>
                    <span>旅</span><span>遊</span><span>相</span><span>簿</span>
                </div>
            </div>
            <div class="cam">
                <img src="./pic/0502.jpg" alt="">
            </div>
        </div>
        <div class="body">
            <div class="lside">
                <a>蘭嶼賞魚去</a><br>
                <a>馬祖去卡蹓</a><br>
                <a>澎湖踏浪行</a><br>
                <a>綠島唱夜曲</a><br>
                <a>金門逍遙遊</a>
            </div>
            <div class="rside">
                <img src="./pic/0503.jpg" alt="">
                <img src="./pic/0504.jpg" alt="">
                <img src="./pic/0505.jpg" alt="">
                <img src="./pic/0506.jpg" alt="">
                <img src="./pic/0507.jpg" alt="">
                <img src="./pic/pray.gif" alt="">
            </div>
        </div>
        <footer></footer>
    </main>
    <div class="show">
        <div class="left">
            <i class="fa-solid fa-chevron-left" style="color: #d5d8dc;"></i>
        </div>
        <div class="pic">
            <img src="./pic/0503.jpg" alt="" id="show_pic">
        </div>
        <div class="right">
            <i class="fa-solid fa-chevron-right" style="color: #d5d8dc;"></i>
        </div>

    </div>
    <script src="web05.js"></script>
    <script>
        change_day_night();
        function change_day_night() {
            let dn_scroll = document.querySelector('.scroll');
            let dn_button = document.querySelector('.scroll .button');
            let whole_bgc = document.querySelectorAll('.filter');
            let dn_logo = document.querySelectorAll('i');
            let dn = 1;//1=day -1=night
            dn_scroll.addEventListener('click', () => {
                if (dn == 1) {
                    dn_button.style.left = '20px';
                    for (let i = 0; i < whole_bgc.length; i++) {
                        whole_bgc[i].style.backgroundColor = '#0f0f0f';
                    }
                    for (let i = 0; i < dn_logo.length; i++) {
                        dn_logo[i].style.color = 'rgb(161, 156, 156)';
                    }

                }
                else {
                    dn_button.style.left = '-10px';
                    for (let i = 0; i < whole_bgc.length; i++) {
                        whole_bgc[i].style.backgroundColor = 'white';
                    }
                    for (let i = 0; i < dn_logo.length; i++) {
                        dn_logo[i].style.color = '';
                    }
                    dn_scroll.style.backgroundColor = 'rgb(161, 156, 156)';
                    dn_button.style.backgroundColor = 'rgb(161, 156, 156)';
                }
                dn = -dn;
                console.log(dn);
            });
        }
    </script>
</body>

</html>
